<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<div class="card">
  <div class="title">
    <h1>Get <span id="insight">insights</span> that help your business grow.</h1>
  </div>
    
  <div class="paragraph">
    <p>Discover the benefits of data analytics and make</p> 
    <p>better decisions regarding revenue, customer </p>
    <p>experience, and overall efficiency.</p>
  </div>
    
  <ul class="stats">
    <li><span class="numbers">10k+</span> companies</li>
    <li><span class="numbers">314</span> templates</li>
    <li><span class="numbers">12m+</span> queries</li>
  </ul>
    
  
    
  
</div>
